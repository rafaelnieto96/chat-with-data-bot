<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con tus Documentos</title>
    <link rel="stylesheet" href="/homepage/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AÃ±adimos Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Chat con tus Documentos</h1>
        </header>

        <main>
            <div class="sidebar">
                <section class="sources-section">
                    <h3>Fragmentos del documento utilizados</h3>
                    <div id="sources-content">
                        <p class="placeholder">AquÃ­ se mostrarÃ¡n los fragmentos relevantes del documento...</p>
                    </div>
                </section>
            </div>

            <div class="chat-container">
                <section class="chat-section">
                    <div id="chat-messages">
                        <div class="bot-message">
                            <div class="avatar">ðŸ¤–</div>
                            <div class="message">
                                Â¡Hola! Sube un documento PDF o Word para comenzar a hacerle preguntas.
                            </div>
                        </div>
                    </div>

                    <div class="input-area">
                        <input type="text" id="question-input" placeholder="Haz una pregunta sobre el documento..." disabled>
                        <button id="file-btn" class="action-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="send-btn" class="action-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <input type="file" id="pdf-file" accept=".pdf,.docx" style="display: none;">
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="homepage/script.js"></script>
</body>

</html>
