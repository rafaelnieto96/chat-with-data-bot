<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con tus Documentos</title>
    <link rel="stylesheet" href="/homepage/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Chat con tus Documentos</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <span class="moon">üåô</span>
                        <span class="sun">‚òÄÔ∏è</span>
                    </div>
                </label>
            </div>
        </header>
        
        <main>
            <div class="sidebar">
                <section class="upload-section">
                    <h2>Sube tu documento</h2>
                    <div class="file-input-container">
                        <input type="file" id="pdf-file" accept=".pdf,.docx">
                    </div>
                    <div id="file-info"></div>
                </section>

                <section class="sources-section">
                    <h3>Fragmentos del documento utilizados</h3>
                    <div id="sources-content">
                        <p class="placeholder">Aqu√≠ se mostrar√°n los fragmentos relevantes del documento...</p>
                    </div>
                </section>
            </div>

            <div class="chat-container">
                <section class="chat-section">
                    <div id="chat-messages">
                        <div class="welcome-message">
                            <p>¬°Hola! Sube un documento PDF para comenzar a hacerle preguntas.</p>
                        </div>
                    </div>

                    <div class="input-area">
                        <input type="text" id="question-input" placeholder="Haz una pregunta sobre el documento..."
                            disabled>
                        <button id="send-btn" disabled>Enviar</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="homepage/script.js"></script>
</body>

</html>
